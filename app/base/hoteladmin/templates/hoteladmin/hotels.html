{% extends "users/base.html" %}

{% load static %}

{% block content %}      

{% csrf_token %}

<section class="site-hero inner-page overlay" style="background-image: url({% static 'images/invoicePage.png' %})" data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row site-hero-inner justify-content-center align-items-center">
            <div class="col-md-10 text-center" data-aos="fade">
                <h2 class="text-white d-block  mb-3">Buscascador de</h2>
                <h1 class="heading">hoteles</h1>
            </div>
        </div>
    </div>
</section>


<section class="section contact-section">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-7" data-aos="fade-up" data-aos-delay="100">
              <form method="post" class="bg-white p-md-5 p-4 mb-5 border" >
            {% csrf_token %}
            

            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="hotel">Hotel:</label>
                    <select id="hotel" name="hotel">
                        {% for hotel in hoteles %}
                            <option value="{{ hotel.id_hotel }}">{{ hotel.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
              </div>
                
                <hr/>
              <div class="row">
                <div class="col-md-6 form-group">
                    <button type="submit" class="btn btn-primary text-white font-weight-bold">Ver hotel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

{% endblock %}
