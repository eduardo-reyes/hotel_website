{% extends "users/base.html" %}

{% load static %}

{% block content %}   

<section class="site-hero overlay" style="background-image: url({% static 'images/signupPage.jpg' %})" data-stellar-background-ratio="0.5">

<div class="container">
    <div class="row site-hero-inner justify-content-center align-items-center">
        <div class="col-md-10 text-center" data-aos="fade-up">

            <main class="container mt-5">
                <div class="row justify-content-center">
                    <section class="col-md-12">
                        <form action="{% url 'hoteladmin:empleado' %}" method="POST" class="card card-body">
                            <h3 class="text-center">Registrar empleado de hotel</h3>
                            {% csrf_token %} 

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa nombre" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="apellido_paterno">Apellido Paterno:</label>
                                    <input type="text" id="apellido_paterno" name="apellido_paterno" class="form-control" placeholder="Ingresa apellido paterno" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="apellido_materno">Apellido Materno:</label>
                                    <input type="text" id="apellido_materno" name="apellido_materno" class="form-control" placeholder="Ingresa apellido materno">
                                </div>

                                <div class="col-md-4 mt-3">
                                    <label for="fecha_de_nacimiento">Fecha de Nacimiento:</label>
                                    <input type="date" id="fecha_de_nacimiento" name="fecha_de_nacimiento" class="form-control" placeholder="" required>
                                </div>
                                <div class="col-md-4 mt-3">
                                    <label for="username">Nombre de Usuario:</label>
                                    <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa nombre de usuario" required>
                                </div>
                                <div class="col-md-4 mt-3">
                                    <label for="email">Correo Electrónico:</label>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Ingresa un correo electrónico" required>
                                </div>
                                <div class="col-md-4 mt-3">
                                    <label for="email">Número de teléfono:</label>
                                    <input type="text" id="telefono" name="telefono" class="form-control" placeholder="Ingresa un número de teléfono" required>
                                </div>

                                <div class="col-md-4 mt-3">
                                    <label for="pass1">Contraseña:</label>
                                    <input type="password" id="pass1" name="pass1" class="form-control" placeholder="Ingresa contraseña" required>
                                </div>
                                <div class="col-md-4 mt-3">
                                    <label for="pass2">Confirmar contraseña:</label>
                                    <input type="password" id="pass2" name="pass2" class="form-control" placeholder="Confirma tu contraseña" required>
                                </div>
                                 <div class="col-md-4 mt-3">
                                </div>
                                <div class="col-md-4 mt-3">
                                    <label for="">Dar de alta la cuenta</label>
                                    <button type="submit" class="btn btn-primary btn-block">Registrar &nbsp; <i class="fa fa-user" aria-hidden="true"></i></button>
                                </div>
                                <div class="col-md-4 mt-3">
                                </div>
                            </div>
                        </form>

                    </section>
                </div>
            </main>
        </div>
    </div>
</div>


{% endblock %}
